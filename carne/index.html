<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="kontejner">
        <div class="hlavni_recept recept burger">
            <h1>Domácí hovězí burger</h1>
            <div class="detail">
                <span>Grilování</span>
                <span>5 komentářů</span>
            </div>
        </div>
        <div class="maly_kontejner">
            <div class="maly_recept recept sushi">
                <h2>Nigiri sushi</h2>
                <div class="detail">
                    <span>Asijská kuchyně</span>
                    <span>16 komentářů</span>
                </div>
            </div>
            <div class="maly_recept recept chili">
                <h2>Chili rajčatová omáčka</h2>
                <div class="detail">
                    <span>Omáčky</span>
                    <span>23 komentářů</span>
                </div>
            </div>
            <div class="maly_recept recept kure">
                <h2>Pečené kuře na jablkách</h2>
                <div class="detail">
                    <span>Drůbež</span>
                    <span>7 komentářů</span>
                </div>
            </div>
            <div class="maly_recept recept gril">
                <h2>Zahradní grilovačka</h2>
                <div class="detail">
                    <span>Grilování</span>
                    <span>19 komentářů</span>
                </div>
            </div>
        </div>

    </div>


    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>


</body>

</html>
